<!DOCTYPE html>

                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span>About</span>
                            <svg class="w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>

                    </li>

            <header>

            <div>

                    <div class="card">

                        <div class="m-4">
                            <span class="font-bold">Gorengan</span>

                        </div>
                        <div class="badge">

                        <div class="badge">
                            <svg class="w-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>

                            <span class="font-bold">Es teh</span>
                            <span class="block text-gray-500 text-sm">By Acong</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span>25 menit</span>
                        </div>

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Menu populer</h4>
                <div class="mt-8">
                    <!-- Card pannel -->
                </div>


                <div class="flex justify-center">
